<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
	<form action="" method="POST">
		{% csrf_token %}
		<p>Email address</p><br>
		<input type="text" name="email"><br>
		<input type="submit" name="submit">
	</form>
</body>
</html>
